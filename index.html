<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corner Images with Text</title>
    <style>
        body {
            background-image: url('https://www.funimada.com/assets/images/cards/big/bday-1009.gif');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .corner-image {
            position: absolute;
            width: 15vw; /* Adjusted width for responsiveness */
            height: 15vw; /* Adjusted height for responsiveness */
            max-width: 120px; /* Maximum width */
            max-height: 120px; /* Maximum height */
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .corner-image:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.9);
        }

        .top-left {
            top: 5%; /* Adjusted position */
            left: 5%; /* Adjusted position */
        }

        .top-right {
            top: 5%; /* Adjusted position */
            right: 5%; /* Adjusted position */
        }

        .bottom-left {
            bottom: 5%; /* Adjusted position */
            left: 5%; /* Adjusted position */
        }

        .bottom-right {
            bottom: 5%; /* Adjusted position */
            right: 5%; /* Adjusted position */
        }

        .corner-text {
            position: absolute;
            font-size: 3vw; /* Responsive font size */
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            padding: 5px; /* Adjusted padding */
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
        }

        .corner-text.top-left {
            top: 5%; /* Adjusted position */
            left: 5%; /* Adjusted position */
        }

        .corner-text.top-right {
            top: 5%; /* Adjusted position */
            right: 5%; /* Adjusted position */
        }

        .corner-text.bottom-left {
            bottom: 5%; /* Adjusted position */
            left: 5%; /* Adjusted position */
        }

        .corner-text.bottom-right {
            bottom: 5%; /* Adjusted position */
            right: 5%; /* Adjusted position */
        }
    </style>
</head>
<body>
<img src="https://scontent-atl3-1.xx.fbcdn.net/v/t1.15752-9/462572504_920164540050764_2469297896429645361_n.png?_nc_cat=103&ccb=1-7&_nc_sid=0024fc&_nc_ohc=qTJHXiXa_xQQ7kNvgH6fv9Q&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent-atl3-1.xx&_nc_gid=A2hgCxwp1EvBB0Eg-ZiWVGB&oh=03_Q7cD1QG0i8ZXLfGCM1FOfH5EhT1vpGblIbExXzTuXas5nFBl3Q&oe=674E7F03" class="corner-image top-left" alt="Image 1" />
<img src="https://scontent-atl3-2.xx.fbcdn.net/v/t1.15752-9/462542027_2013114562482676_6845890345489063228_n.png?_nc_cat=111&ccb=1-7&_nc_sid=0024fc&_nc_ohc=e7V6AuH9WNEQ7kNvgGGSPcI&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent-atl3-2.xx&_nc_gid=AKD4NU1UfLIf6CXXqFPSeLy&oh=03_Q7cD1QHmikDcBP6xPq_UtQpD_MdWunPcm4fFshUiPyflXSQb9Q&oe=674E68DC" class="corner-image top-right" alt="Image 2" />


<div class="corner-text top-left">Beautiful</div>
<div class="corner-text top-right">Anshika</div>
<div class="corner-text bottom-left"></div>
<div class="corner-text bottom-right"></div>
</body>
</html>
